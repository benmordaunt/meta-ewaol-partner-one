header:
  version: 10
  includes:
    - base.yml
    - arm_machines.yml

machine: fvp-base

env:
  FVP_BASE_A_AEM_TARBALL_URI: ""
  FVP_BASE_A_ARM_EULA_ACCEPT: "False"

local_conf_header:
  base: |
   IMAGE_CLASSES_append = " ${@oe.utils.ifelse(d.getVar('FVP_BASE_A_AEM_TARBALL_URI'), 'fvpboot', '')}"
   LICENSE_FLAGS_WHITELIST_append = " ${@oe.utils.vartrue('FVP_BASE_A_ARM_EULA_ACCEPT', 'Arm-FVP-EULA', '', d)}"
